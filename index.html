<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>BazarDZ E-commerce</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1>BazarDZ - Boutique en ligne</h1>

    <section id="products"></section>

    <section id="cart">
      <h2>Panier</h2>
      <ul id="cart-items"></ul>
      <button id="checkout-btn">Passer commande</button>
    </section>

    <section id="admin" style="display:none;">
      <h2>Admin Dashboard</h2>
      <button id="refresh-orders-btn">Actualiser commandes</button>
      <ul id="orders-list"></ul>
    </section>

    <button id="admin-toggle">Ouvrir Admin</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
